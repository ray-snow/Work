<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>howToSelect</title>
</head>
<body>
<div id="app">
    {{text}}
    {{data.text}}
</div>
<script src="./js/vue.js"></script>
<script>
    const {ref, reactive} = Vue;

    const App = {
        setup() {
            const text = ref('hi');
            const data = reactive({text: 'text'})
            return {text, data};
        },
    };
    Vue.createApp(App).mount("#app");
</script>
</body>
</html>
