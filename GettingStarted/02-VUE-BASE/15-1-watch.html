<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Watch</title>
</head>
<body>
<div id="app"></div>

<script src="./js/vue.js"></script>
<script>
    const {ref, reactive, watch} = Vue;
    const App = {
        setup() {
            const num = ref(0);
            const numData = reactive({idx: 0});

            watch(num, (newNum, oldNum) => {
                console.log({newNum, oldNum});
            });

            watch(
                () => numData.idx,
                (idx, oldIdx) => {
                    console.log({idx, oldIdx});
                }
            );

            setInterval(() => {
                num.value++;
                numData.idx++;
            }, 1000);
            return {};
        },
    };

    Vue.createApp(App).mount("#app");
</script>
</body>
</html>
