<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>twoWayBind</title>
</head>
<body>
<div id="app">
    <h1>{{text}}</h1>
    <input type="text" v-model="text"/>
    <br/>
    <br/>
    <br/>
    <h1>{{data.text}}</h1>
    <input type="text" v-model="data.text"/>
</div>
<script src="./js/vue.js"></script>
<script>
    const {ref, reactive} = Vue;
    const App = {
        setup() {
            const text = ref('hi');
            const data = reactive({text: 'text'})
            return {text, data};
        },
    };
    Vue.createApp(App).mount("#app");
</script>
</body>
</html>
