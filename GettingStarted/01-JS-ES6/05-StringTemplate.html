<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字串模板 string template</title>
  </head>
  <body>
    <script>
      const stringTemplate = (a,b) =>{
        return `hi ${a},
        ${b}`;
      };

      console.log(stringTemplate('a','b'));
    </script>
  </body>
</html>
